<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1. 자바스크립트 기본 + DOM선택법</title>
    <!-- 자바스크립트 코딩 구역(인터널방식) -->
    <script>
        //한줄주석
        /* 여러줄 주석 */
        /* ***********************************************
            [ 자바스크립트란? ]
            - 고정적인 html 구조와 CSS로 디자인된 웹문서의 디자인 혹은 기능적으로 구현된 것을 
            변경하기 위해 개발된 브라우저 전용 프로그래밍 언어

            ______________________________________________________________________

            [ JS의 코딩구역 ]

            1. 인터널(internal) 방식
            -html의 script 요소 내부에 데이터로 코딩함

            2. 익스터널(external) 방식 
            - JS 외부파일로 확장자가 .js
            -html 페이지에서 script요소에 src속성의 값으로 파일 위치를 지정하여 호출
            예) <script src='파일경로/파일명.js'>

            3. 이벤트 속성의 인라인(inline) 코딩
            - html 요소의 이벤트 속성값으로 JS코드를 작성함
            예) <h1 onclick="JS코드">
        ____________________________________________________________________________

        [ JS의 역할 ]

        1. HTML을 변경한다

        2. CSS의 디자인속성을 재정의한다

        [ 각 언어별 역할비유]
        1. HTML(데이터구조) - 건물의 콘크리트 구조물
        2. CSS(디자인) - 건물의 인테리어, 익스테리어
        3. JS(프로그래밍) - 건물의 수도, 전기, 엘리베이터 등

        __________________________________________________________________________

        [ JS의 화면출력 ]
        1. document.write(내용) - html화면 상단에 출력

        ************************************************/

        // 출력1
        // 전체문서는 document
        document.write('<h1> 나는 프론트엔드 개발자다!</h1>');

    </script>
</head>
<body>
    
</body>
</html>
